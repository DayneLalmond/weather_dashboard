<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now</title>
  <link href="./assets/images/favicon.ico" rel="icon" type="image/favicon">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <h1>Weather Now</h1>

  <div id="weather-card">
    <img src="./assets/images/weather-icon.png" alt="Sun and raincloud icon">
    <div>
      <span class="the-form">
        <input type="search" placeholder="Enter city name" id="userInput">
        <a href="#" type="submit" id="submit">Search</a>
      </span>

    </div>
  </div>

  <div>
    <div id="theCheck">
      <span><strong id="city"></strong></span>
      <hr>
      <span><strong id="date"></strong></span><br>
      <span id="temp"></span>
      <span id="humidity"></span>
      <span id="wind"></span>
      <span id="uvi"></span>
    </div>
  </div>

  <div class="next">
    <div class="week"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
