<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link href="./assets/images/favicon.ico" rel="icon" type="image/favicon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body id="check">
    <h1>Weather Now</h1>
 
    <div class="card container-fluid weather-now" style="width: 12rem;" id="weather-card">
        <img src="./assets/images/weather-icon.png" class="card-img-top" alt="Sun and raincloud icon">
        <div class="card-body">
          <span class="badge text-bg-light">
          <input type="search" placeholder="Enter city name" id="userInput" class="the-form">
          </span>
          <hr>
          <a href="#" class="btn btn-warning btn-sm the-submit" type="submit" id="submit">Search</a>
        </div>
      </div>

      <div class="card container-fluid called-weather" style="width: 12rem;">
        <div class="card-body" id="theCheck">
          <span class="badge text-bg-light" id="city"></span>
          <hr>
          <span class="badge text-bg-light" id="temp"></span>
          <span class="badge text-bg-light" id="wind"></span>
          <span class="badge text-bg-light" id="humidity"></span>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
